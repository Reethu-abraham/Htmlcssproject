<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM TAGS</h1>
    <form action="">
        username : <input type="text" name="" id=""
        placeholder="Enter Username"><br>
        password : <input typr="password" name="" id=""
        placeholder="Enter Password">
    </form>


    <h2>Form tags using label</h2>
    <form>
        <label for="name">Username :</label>
        <input type="text" name="" id="name" 
        placeholder="Enter username" required><br>

        <label for="pwd">Password :</label>
        <input type="password" name="" id="pwd"
        placeholder="Enter password" required><br>

        <label for="mail">Email</label>
        <input type="email" name="" id="mail" required><br>

        <label for="tel">Mobile Number</label>
        <input type="tel" name="" id="tel" required><br>

        <p>Gender :</p>
        <input type="radio" name="gender" id="" required>Male
        <input type="radio" name="gender" id="" required>Female

        <select name="" id="">
            <option value="">India</option>
            <option value="">Switzerland</option>
            <option value="">Korea</option>
            <option value="">USA</option>
        </select>

        <p>Languagues Known</p>
        <input type="checkbox" name="" id=""
        value="English">English<br>
        <input type="checkbox" name="" id="">Telugu<br>
        <input type="checkbox" name="" id="">Hindi<br>

        <p>Upload</p>
        <input type="file" name="" id="" required>
        <input type="submit" value="submit">

        Month :<input type="month" name="" id="">
        Time :<input type="time" name="" id="">
        Number :<input type="number" name="" id="">

    </form>
</body>
</html>
